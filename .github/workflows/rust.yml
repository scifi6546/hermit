name: Rust

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install ffmpegthumbnailer
      run:  apt update && apt install -y ffmpegthumbnailer
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
